<!DOCTYPE html>
<html class="w-screen h-screen">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="output.css">
</head>

<body class="font-OpenSans bg-custom-blue flex min-w-full min-h-full items-center justify-center">
  <div id="start-form" class="flex-col min-w-full min-h-full items-center justify-center">
    <form class="w-full">
      <label for="username">What's Your Name?</label>
      <input type="text" name="username" id="username" />
      <label for="token">Choose Your Token</label>
      <input type="text" name="token" id="token" />
      <button type="submit" id="start-game">Continue</button>
      <p></p>
    </form>
  </div>
  <div id="main-game" class="main-game hidden">
    <h1>THIS IS THE GAME!</h1>
  </div>
  <script src="bundle.js"></script>
</body>

</html>
